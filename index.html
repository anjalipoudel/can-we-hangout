<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Can we hangout sometime?</title>
    <script src="./js/script.js"></script>
</head>

<body>
    <h1>Can We Hang Out Sometime ?</h1>
    <img src="./assets/hug.gif" alt="cute cat" class="cat-gif">
    <div id="sure" class="sure-div">
        <input type="button" class="sure-button" onclick="sureFunction()" value="Sure" />
    </div>
    <div id="sorry" class="sorry-div">
        <input type="button" class="sorry-button" onmouseenter="sorryFunction()" value="Sorry" />
    </div>
    <div class="audio-bar">
        <audio controls>
            <source src="./assets/audio.mp3" type="audio/mp3">
        </audio>
    </div>
    <footer class="footer-text">Crafted ❤️ with by <a href="https://github.com/anjalipoudel/">Anjali Poudel</a></footer>
</body>

</html>
